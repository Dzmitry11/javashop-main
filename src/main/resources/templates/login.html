<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" 
th:replace="~{fragments/layouttemplate :: layout (~{::body})}"
xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
>
    <head>
    <meta charset="UTF-8"/>
    <title>replace</title>
</head>
<body>

    <div class="section">
        <!-- container -->
        <div class="container">
            <div class="mx-auto">
                <h2>Log in</h2>
            <form th:action="@{/login}" th:object="${loginForm}" method="post">
              <div class="text--center" th:if="${param.error}"> Invalid username and password. </div> <div class="text--center" th:if="${param.logout}"> You have been logged out. </div>                
                <p th:if="${error}" class="error">UserName & Password Incorrect</p>

                <!--Standard login form-->
                <form th:action="@{/login}"method="post">
                        <div class="form-group">
                            <label for="username">Email address</label>
                          <input class="form-control" required type="email" name="username">
                        </div>
                        <div class="form-group">
                            <label for="password">LÃ¶senord</label>
                          <input class="form-control" required type="password" name="password">
                        </div>
                          <button type="submit" class="btn btn-primary w-100">Login</button>
                </form>
                    <!--Oauth2 GitHub Login Button-->
                <div class="oauth-button text-center">
                    <a class="btn btn-github w-100" th:href="@{/oauth2/authorization/github}">
                        <button style="background-color: #1b1e21;color:white;" class="form-group">Login with GitHub</button>
                    </a>
                </div>
           </div>
        </div>
    </div>
        <!-- /container -->




</body>
</html>
